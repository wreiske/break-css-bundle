<head>
  <title>break-css-bundle</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Welcome to Meteor!</h1>
      </div>
    </div>

  {{>hello}}
  {{>info}}
  </div>


</body>

<template name="hello">
  <div class="row mt-2">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-primary">Click Me</button>
          <p class="lead mt-2 mb-0">You've pressed the button {{counter}} times.</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="info">
  <div class="row mt-2">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2>Learn Meteor!</h2>
          <ul>
            <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
            <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
            <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
            <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
